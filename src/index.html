<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind detail screen</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="h-full bg-gray-100">
    <div class="min-h-full">
        <header class="bg-white h-24 px-6 shadow-md shadow-gray-200">
            <div class="py-2 flex justify-between">
                <div class="w-8 flex-shrink-0 lg:flex lg:items-center lg:space-x-5">
                    <img src="https://tailwindui.com/img/logos/workflow-mark-blue-600.svg" alt="">
                    <div class="hidden lg:block fle">
                        <ul class="flex space-x-10 flex-shrink-0">
                            <li>
                                <a href="">Dashboard</a>
                            </li>
                            <li>
                                <a href="">Jobs</a>
                            </li>
                            <li>
                                <a href="">Applicants</a>
                            </li>
                            <li>
                                <a href="">Company</a>
                            </li>
                        </ul>
                    </div>
                </div>  
                <div class="flex items-center">
                    <div class="lg:mr-5 flex items-center p-1 px-2 rounded-md pr-24 bg-white text flex-shrink-0 border border-gray-200 shadow-sm focus-within:ring-2 focus-within:ring-blue-600" tabindex="-1">
                        <span class="iconify mr-3 text-gray-500" data-icon="heroicons-solid:search" data-width="20"></span>
                        <input type="text" placeholder="Search" class="font-light focus-within:outline-none">
                    </div>
                    <div class="hidden lg:block lg:flex lg:justify-end lg:items-center lg:space-x-2">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </div>
                        <div class="w-8">
                            <img src="./img/Twcss2_avatar.jpeg" alt="" class="rounded-full">
                        </div>
                    </div>
                </div>
                <div class="lg:hidden flex justify-end items-center">
                    <span class="iconify hover:cursor-pointer text-gray-500" data-icon="heroicons-outline:menu" data-width="25"></span>
                </div>
                
            </div>
            <div class="border-t border-gray-600 py-2">Bottom</div>
        </header>
    </div>   
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>
</body>
</html>
